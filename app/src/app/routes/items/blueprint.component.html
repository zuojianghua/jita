<div class="modal-header">
  <div class="modal-title" [ngStyle]="{'background-color':saleprice > costPrice ? 'green' : 'red' }">{{name}}：售价{{saleprice | currency:'CNY'}}
    毛成本{{costPrice | currency:'CNY'}}</div>
</div>

<ng-container *ngIf="!look">
  <label>每流程产出</label>
  <nz-input-number [(ngModel)]="num" [nzMin]="1" [nzStep]="1"></nz-input-number>
  <br>
  <textarea rows="10" nz-input [(ngModel)]="inputValue"></textarea>
  <nz-divider></nz-divider>
</ng-container>

<!-- <ng-container *ngIf="look"> -->
<nz-table #basicTable [nzData]="listData" [nzFrontPagination]='false' nzSize="small">
  <thead>
    <tr>
      <th>名称</th>
      <th>数量</th>
      <th>吉它卖价</th>
      <!-- <th>吉它买价</th> -->
      <th>金额</th>
      <th><a href="javascript:void(0)" (click)="updatePriceAll()">批量更新</a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.SubItem.name}}</td>
      <td>{{data.input}}</td>
      <td>{{data.SubItem.saleprice | currency:'CNY'}}</td>
      <td>{{data.input*data.SubItem.saleprice | currency:'CNY'}}</td>
      <td>
        <a href="javascript:void(0)" (click)="updatePrice(data.SubItem.id)">更新</a>
      </td>
    </tr>
  </tbody>
</nz-table>
<!-- </ng-container> -->

<div class="modal-footer">
  <button nz-button nzType="default" (click)="cancel()">Cancel</button>
  <button nz-button nzType="primary" (click)="ok()">OK</button>
</div>
